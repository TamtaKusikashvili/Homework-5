<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework_5</title>
  </head>
  <body>
    <div class="main_container">
      <div class="box1">
        <p class="results">Your result</p>
        <div class="result">
          <p class="result_box">76</p>
          <span class="span">of 100</span>
        </div>
        <h1 class="heading1">Great</h1>
        <p class="text">Your performance exceed 65%</p>
        <span class="content">the people conducting the test here!</span>
        <span class="content">test here!</span>
      </div>
      <div class="box2">
        <div class="summary">
          <p class="sum">Summary</p>
        </div>
        <div class="summary_box">
          <div class="reaction_box">
            <div class="flash_icon"></div>
            <img src="Reaction.PNG" alt="Reaction Icon" />
            <p class="reaction">Reaction</p>
            <p class="value">80 <span class="from">/100</span></p>
          </div>
          <div class="memory_box">
            <div class="brain_icon"></div>
            <img src="BRAIN.PNG" alt="Brain_Icon" />
            <p class="memory">Memory</p>
            <p class="value">92 <span class="from">/100</span></p>
          </div>
          <div class="verbal_box">
            <div class="verbal_icon"></div>
            <img src="VERBAL.PNG" alt="Verbal_Icon" />
            <p class="verbal">Verbal</p>
            <p class="value">61 <span class="from">/100</span></p>
          </div>
          <div class="visual_box">
            <div class="visual_icon"></div>
            <img src="VISUAL.PNG" alt="Verbal_Icon" />
            <p class="visual">Visual</p>
            <p class="value">73 <span class="from">/100</span></p>
          </div>
        </div>
        <div class="continue">
          <p class="cont">Continue</p>
        </div>
      </div>
    </div>
  </body>
</html>
